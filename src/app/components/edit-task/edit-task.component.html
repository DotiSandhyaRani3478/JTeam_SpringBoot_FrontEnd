<div class="container">
  <h1>Edit Task</h1>
 <hr><br>
 <form (ngSubmit)="editForm()">
   <div class="form group">
       <label for="task">Task</label>
       <input type="text" name="task_name" class="form-control" [(ngModel)] = "task.task_name">
   </div>
   <div class="form group">
       <label for="assigned_date">Date Assigned</label>
       <input type="date" name="task_assigned_date" class="form-control" [ngModel] = "task.task_assigned_date | date:'yyyy-MM-dd'" (ngModelChange)="task.task_assigned_date = $event">
   </div>
   <div class="form group">
     <label for="priority">Priority</label>
     <input type="text" name="task_priority" class="form-control" [(ngModel)] = "task.task_priority">
   </div> 
   <div class="form group">
       <label for="deadline">Due Date</label>
       <input type="date" name="task_deadline" class="form-control" [ngModel] = "task.task_deadline | date:'yyyy-MM-dd'" (ngModelChange)="task.task_deadline = $event">
   </div>
   <br>
   <div class="form group">
       <label for="status">Status</label>
       <select  name="task_status" [(ngModel)] = "task.task_status">  
          <option *ngFor="let st of status">{{st}}</option>
       </select>
   </div> 
   <br>  
   <input type="submit" value="Save" class="btn btn-success">
 </form>
 <br/>
</div>
