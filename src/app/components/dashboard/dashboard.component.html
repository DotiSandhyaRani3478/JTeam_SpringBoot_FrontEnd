<h1 style="margin-left:5%">Dashboard</h1>
<br/>
<div class="container">
  <div class="row">
      <div *ngFor="let proj of dashboard">
        <div class="card" style="width: 20rem;">
          <div class="card-block" style="padding: 10px; text-align: left">
            <h4 class="card-title">{{proj.project_name}}</h4>
            <p class="card-text">{{proj.project_desc}}</p>
            <a href="#" class="btn btn-primary">Dive In</a>
          </div>
        </div>
        <br/>
      </div>
  </div>
</div>
